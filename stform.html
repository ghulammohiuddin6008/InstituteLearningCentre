          <div class="form-inline dflex">

            :

                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked onclick="funcfemale">

              </label>
            </div>
          </div>
          <div class="mb-3">
