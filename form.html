  <form>
    <div style="text-align: center;">
      <h2> <B> Admission Form</b></h2>
    </div>
    <div class="container-fluid">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Student Name</label>
        <input type="text" class="form-control" id="txtstname" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Father Name </label>
        <input type="text" class="form-control" id="txtfname" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">CNIC </label>
        <input type="text" class="form-control" id="txtcnic" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"> Dath Of Birth</label>
        <input type="date" class="form-control" id="txtdob" aria-describedby="emailHelp">
      </div>
      <div class="form-inline dflex">
        <label for=""> Gender </label>
        :
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" onclick="funcmale">
          <label class="form-check-label" for="flexRadioDefault1">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked onclick="funcfemale">
          <label class="form-check-label" for="flexRadioDefault2">
            Female
          </label>
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"> Cell No </label>
        <input type="text" class="form-control" id="txtcellno" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"> Whatsapp No </label>
        <input type="text" class="form-control" id="txtwhatsappno" aria-describedby="emailHelp">
      </div>
      <label for="floatingTextarea2"> Address</label>
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="txtaddress"
          style="height: 100px"></textarea>

      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="button" onclick="funcsubmit()">Submit form</button>
      </div>
    </div>
    
  </form>
